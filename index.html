<!DOCTYPE html>
	<html lang="hr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Filmovi - Pregled filmova, njihovih žanrova, ocjena.">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
		<title>Filmovi</title> 
	</head>
	<body>
        <div class="d-flex justify-content-between align-items-center">

    <h1>Filmovi-Admin Page</h1>


  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Menu
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/login.html">Log in</a></li>
      <li><a class="dropdown-item" href="/register.html">Register</a></li>
    </ul>
  </div>
</div>

<div class="mb-3 d-flex gap-3 align-items-end flex-wrap" style="margin-top: 30px;">
  <div>
    <label for="filterGenre" class="form-label">Genre</label>
    <input type="text" class="form-control" id="filterGenre" placeholder="e.g. Drama">
  </div>
  <div>
    <label for="filterYear" class="form-label">Year</label>
    <input type="number" class="form-control" id="filterYear" placeholder="e.g. 2020">
  </div>
  <div>
    <label for="filterCountry" class="form-label">Country</label>
    <input type="text" class="form-control" id="filterCountry" placeholder="e.g. USA">
  </div>
  <div>
    <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
    <button id="clearFilters" class="btn btn-secondary">Reset</button>
  </div>
</div>

   <div class="d-flex justify-content-between align-items-start gap-4 p-4">
  <!-- Movie Table (Left) -->
  <div class="col-xl-6">
    <h2>Movie List</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Duration</th>
          <th>Genre</th>
          <th>Country</th>
          <th>Rating</th>
		  <th>Deletion</th>
        </tr>
      </thead>
      <tbody id="movieTableBody">
        <!-- Data goes here -->
      </tbody>
    </table>
  </div>

  <!-- Add Movie Form (Right) -->
  <div class="col-xl-6">
    <h2>Add Movie</h2>
    <form id="movieForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" required>
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Duration (min)</label>
        <input type="number" class="form-control" id="duration" required>
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre" required>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" required>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating (0–10)</label>
        <input type="number" step="0.1" class="form-control" id="rating" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Movie</button>
      <div id="message" class="mt-3"></div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  loadMovies({ showDelete: true });
});
</script>
<script src="fetch_movies.js"></script>
<script src="add_movies.js"></script>
</body>
</html>
