<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="background.css">
    <title>Login Page</title>
</head>
<body>
    <form id="loginForm" action="#" style="height: 600px;width: 500px; margin:auto;margin-top: 50px; border: 5px solid black;border-radius: 20px;padding: 20px;background-color: white;">
        <h1>Log-in</h1>
        <div class="form-group">
          <label for="exampleInputUsername1">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <small id="passwordHelp" class="form-text text-muted">Never share your password with anyone.</small>
        </div>
        <button type="submit" class="btn" style="background-color: black; color: white; margin-top:20px ;">Submit</button>
        <h5 id="loginMessage" style="margin-top: 100px;"></h5>
      </form>
      <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const loginMessage = document.getElementById('loginMessage');

    try {
        const response = await fetch('login.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
            loginMessage.innerHTML = '<div class="alert alert-success">Login successful! Welcome, ' + data.username + '</div>';
            
            setTimeout(() => {
                if (data.role === 'admin') {
                    window.location.href = '/index.html';
                } else {
                    window.location.href = '/User.html';
                }
            }, 2000);
        } else {
            loginMessage.innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
        }
    } catch (error) {
        loginMessage.innerHTML = '<div class="alert alert-danger">An error occurred: ' + error.message + '</div>';
    }
});
    </script>
</body>
</html>
